baseURL: https://proxlink.pages.dev/
languageCode: en-us
title: ProxLink
theme: hextra

markup:
  # allow raw html
  goldmark:
    renderer:
      unsafe: true
    extensions:
      footnote: true

  # enable hextra syntax highlight
  highlight:
    noClasses: false

menu:
  main:
    - name: Documentation
      pageRef: /docs/introduction/
      weight: 1
    - name: About
      pageRef: /about
      weight: 2
    - name: Search
      weight: 3
      params:
        type: search
    - name: GitHub
      weight: 4
      url: "https://github.com/heydc7/proxlink"
      params:
        icon: github

params:
  navbar:
    displayTitle: true
    displayLogo: true
    logo:
      path: images/logo.svg
      dark: images/logo-dark.svg
      link: /
      width: 40
      height: 20

services:
  googleAnalytics:
    ID: G-SD1HEKMJW7